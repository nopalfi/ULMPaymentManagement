<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment - SpringBoot</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index - SpringBoot</title>
    <!-- Required meta tags -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
    <!-- Style -->
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<aside class="sidebar" th:fragment="sidebar">
    <div class="toggle">
        <a href="#" class="burger js-menu-toggle" data-toggle="collapse" data-target="#main-navbar">
            <span></span>
        </a>
    </div>
    <div class="side-inner">

        <div class="profile">
            <img th:src="@{images/profile-icon.png}" alt="Image" class="img-fluid">
            <h3 class="name">Admin</h3>
        </div>

        <div class="nav-menu">
            <ul>
                <li><a href="/"><span class="icon-home mr-3"></span>Dashboard</a></li>
                <li><a href="/inquiry"><span class="icon-search2 mr-3"></span>Inquiry</a></li>
                <li class="active"><a href="/payment"><span class="icon-notifications mr-3"></span>Payment</a></li>
                <li><a href="/reversal"><span class="icon-location-arrow mr-3"></span>Reversal</a></li>
                <li><a href="/logout"><span class="icon-sign-out mr-3"></span>Sign out</a></li>
            </ul>
        </div>
    </div>

</aside>
<main>
    <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="row p-3 pb-md-4 mt-3 mx-auto my-auto" style="max-width: 750px; min-height: 100px;">
                    <h1>Payment</h1>
                    <div th:if="${inquiryDataXML != null}">
                        <div th:if="${inquiryDataXML.getCode() != '00'}">
                            <h2>Payment Failed</h2>
                            <p>Error: <span th:text="${inquiryDataXML.getMessage()}"></span></p>
                        </div>
                        <div th:if="${inquiryDataXML.getCode() == '00'}">
                            <h2>Payment Success</h2>
                            <p>Data</p>
                            <ul>
                                <li>Nomor Pembayaran: <span
                                        th:text="${inquiryDataXML.getData().getNomorPembayaran()}"></span></li>
                                <li>ID Tagihan: <span th:text="${inquiryDataXML.getData().getIdTagihan()}"></span></li>
                                <li>Nomor Induk: <span th:text="${inquiryDataXML.getData().getNomorInduk()}"></span>
                                </li>
                                <li>Nama: <span th:text="${inquiryDataXML.getData().getNama()}"></span></li>
                                <li>Fakultas: <span th:text="${inquiryDataXML.getData().getFakultas()}"></span></li>
                                <li>Jurusan: <span th:text="${inquiryDataXML.getData().getJurusan()}"></span></li>
                                <li>Strata: <span th:text="${inquiryDataXML.getData().getStrata()}"></span></li>
                                <li>Periode: <span th:text="${inquiryDataXML.getData().getPeriode()}"></span></li>
                                <li>Angkatan: <span th:text="${inquiryDataXML.getData().getAngkatan()}"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div th:if="${inquiryDataXML == null}">
                        <form method="post">
                            <div class="mb-3">
                                <label for="kodeBank" class="form-label">Kode Bank:</label>
                                <select name="kodeBank" id="kodeBank" class="form-select">
                                    <option value="blank" selected>---</option>
                                    <option value="BRI">BRI</option>
                                    <option value="BCA">BCA</option>
                                    <option value="Mandiri">Mandiri</option>
                                    <option value="BNI">BNI</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="kodeChannel" class="form-label">Kode Channel:</label>
                                <select name="kodeChannel" id="kodeChannel" class="form-select">
                                    <option value="blank" selected>---</option>
                                    <option value="ATM">ATM</option>
                                    <option value="Mobile Banking">Mobile Banking</option>
                                    <option value="Internet Banking">Internet Banking</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="kodeTerminal" class="form-label">Kode Terminal:</label>
                                <input type="text" id="kodeTerminal" name="kodeTerminal" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="nomorPembayaran" class="form-label">Nomor Pembayaran:</label>
                                <input type="text" id="nomorPembayaran" name="nomorPembayaran" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="tanggalTransaksi" class="form-label">Tanggal Transaksi:</label>
                                <input type="date" id="tanggalTransaksi" name="tanggalTransaksi" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="idTransaksi" class="form-label">ID Transaksi:</label>
                                <input type="text" id="idTransaksi" name="idTransaksi" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="idTagihan" class="form-label">ID Tagihan:</label>
                                <input type="text" id="idTagihan" name="idTagihan" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="nomorJurnalPembukuan" class="form-label">Nomor Jurnal Pembukuan:</label>
                                <input type="text" id="nomorJurnalPembukuan" name="nomorJurnalPembukuan"
                                       class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="daftarPembayaran" class="form-label">Daftar Pembayaran:</label>
                                <input type="text" id="daftarPembayaran" name="daftarPembayaran" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="totalNominal" class="form-label">Total Nominal:</label>
                                <input type="text" id="totalNominal" name="totalNominal" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
</div>
<script th:src="@{js/jquery-3.3.1.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/main.js}"></script>
</body>
</html>
